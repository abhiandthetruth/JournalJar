{% extends "jar/base.html" %}
{% load bootstrap3 %}
{% block header %}
 <h2>Log in to your account.<h2>
{% endblock header %}
{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'jar:index' %}"/>
  </form>
{% endblock content %}
