{% extends "jar/base.html" %} 
{% load bootstrap3 %}
{% block header %}
  <h2>Add a new topic:</h2>
{% endblock header %}
{% block content %}
<p> Add a new topic:</p>
  <form action="{% url 'jar:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">add topic</button>
    {% endbuttons %}
  </form>
{% endblock content %}
