{% extends 'jar/base.html' %}
{% load bootstrap3 %}
{% block header %}
  <h2><a href="{% url 'jar:topic' topic.id %}">{{ topic }}</a></h2>
  <h4> Edit entry </h4>
{% endblock header %}
{% block content %}
  <form action="{% url 'jar:edit_entry' entry.id %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">save changes</button>
    {% endbuttons %}
  </form>
{% endblock content %}
