{% extends 'jar/base.html' %}
{% block content %}
  <h2>Topics</h2>
  <ul>
  {% for topic in topics %}
    <li><a href = "{% url 'jar:topic' topic.id %}">{{ topic }}</a></li>
  {% empty %}
    <li>No topics have been added yet</li>
  {% endfor %}
  </ul>
  <a href="{% url 'jar:new_topic' %}">Add a new topic:</a>
{% endblock content %}
